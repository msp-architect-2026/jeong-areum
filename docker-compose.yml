services:
  redis:
    image: redis:alpine
    container_name: tripdeal-redis
    ports:
      - "6379:6379"

  backend:
    build:
      # 이미지(image_423ee0.png)에서 확인된 실제 코드 폴더 경로로 수정
      context: ./tripdealBackend/tripdeal 
      dockerfile: Dockerfile
    image: tripdeal-backend:latest
    container_name: tripdeal-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/tripdealdb
    depends_on:
      - redis

  frontend:
    build:
      context: ./tripdealFrontend
      dockerfile: Dockerfile
    image: tripdeal-frontend:latest
    container_name: tripdeal-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend