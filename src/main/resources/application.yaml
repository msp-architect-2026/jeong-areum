spring:
  application:
    name: tripdeal

  datasource:
    url: jdbc:h2:file:/data/tripdealdb  # 도커 환경에 맞게 경로 확인
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB